<!-- Waitlist Modal Popup -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="modal-close" data-close>&times;</button>
    <h2 class="form-title" data-en="Join the Waitlist" data-ar="انضم إلى قائمة الانتظار">Join the Waitlist</h2>
    <form id="contactForm" autocomplete="off">
      <input type="hidden" id="access_key" name="access_key" value="0da79a34-e732-42ba-84af-06e813cef769" />
      <div class="form-group">
        <label for="fullName" data-en="Full Name" data-ar="الاسم الكامل">Full Name</label>
        <input type="text" id="fullName" name="fullName" required maxlength="80" />
      </div>
      <div class="form-group">
        <label for="email" data-en="Email" data-ar="البريد الإلكتروني">Email</label>
        <input type="email" id="email" name="email" required maxlength="80" />
      </div>
      <div class="form-group">
        <label for="country" data-en="Country" data-ar="الدولة">Country</label>
        <select id="country" name="country" required></select>
      </div>
      <div class="form-group">
        <label data-en="Phone Number" data-ar="رقم الهاتف">Phone Number</label>
        <div class="inline-group">
          <div id="phoneCodeDropdown"></div>
          <input type="hidden" id="phoneCode" name="phoneCode" required />
          <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{6,15}" maxlength="15"
            placeholder="123456789" />
        </div>
      </div>
      <div class="form-group">
        <label for="ageGroup" data-en="Age Group" data-ar="الفئة العمرية">Age Group</label>
        <select id="ageGroup" name="ageGroup" required>
          <option value="" data-en="Select" data-ar="اختر">Select</option>
          <option value="under18" data-en="Under 18" data-ar="أقل من 18">Under 18</option>
          <option value="18-24" data-en="18-24" data-ar="18-24">18-24</option>
          <option value="25-34" data-en="25-34" data-ar="25-34">25-34</option>
          <option value="35-44" data-en="35-44" data-ar="35-44">35-44</option>
          <option value="45+" data-en="45+" data-ar="45+">45+</option>
        </select>
      </div>
      <div class="form-group">
        <label data-en="Gender" data-ar="الجنس">Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required /> <span data-en="Male"
              data-ar="ذكر">Male</span></label>
          <label><input type="radio" name="gender" value="Female" required /> <span data-en="Female"
              data-ar="أنثى">Female</span></label>
        </div>
      </div>
      <div class="form-group">
        <label data-en="Highest Level of Education" data-ar="أعلى مستوى تعليمي">Highest Level of Education</label>
        <div class="radio-group">
          <div style="display: flex; flex-direction: column; gap: 8px;">
            <label><input type="radio" name="education" value="High school or equivalent" required /><span
                style="margin-left:8px;" data-en="High school or equivalent" data-ar="الثانوية أو ما يعادلها">High
                school or equivalent</span></label>
            <label><input type="radio" name="education" value="Bachelor's degree"" required /><span style="
                margin-left:8px;" data-en="Bachelor's degree"" data-ar=" بكالوريوس">Bachelor's degree</span></label>
            <label><input type="radio" name="education" value="Master's degree" required /><span
                style="margin-left:8px;" data-en="Master's degree" data-ar="ماجستير">Master's degree</span></label>
            <label><input type="radio" name="education" value="Doctorate" required /><span style="margin-left:8px;"
                data-en="Doctorate" data-ar="دكتوراه">Doctorate</span></label>
            <label><input type="radio" name="education" value="Other" required /><span style="margin-left:8px;"
                data-en="Other" data-ar="أخرى">Other</span></label>
          </div>
        </div>
      </div>
      <div id="message"></div>
      <button type="submit" id="submitBtn" class="cta" data-en="Submit" data-ar="إرسال">Submit</button>
    </form>
  </div>
</div>
